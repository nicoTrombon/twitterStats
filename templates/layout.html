<!DOCTYPE html>
<html>
  <head>
    <title>Connecting to Twitter API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <!-- Morris.js and dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <!-- -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/social.css">
    <style type="text/css">
   
      .container {
        padding-top: 10px;
      }
      h2 {color = black; font-weight:bold;}
      a {color: white;}
    </style>
  </head>
  <body>
  <div class="container">
    <div id='Header' style = "background-color: #6f5499;">
        <div class = "row">
            <div class = "col-md-3">
                <img src = {{pic}} BORDER=2 ALT="Avatar" width="240" height="240">
            </div>
            <div class = "col-md-6">
                <h1 style= "font-size: 40px; color: rgb(255, 255, 255);">{{name}}</h1>
                <h3><a href= {{ "http://twitter.com/" ~ handle ~ ""}}>{{name}} in Twitter</a></h3>
                <p style= "font-size: 24px; color: rgb(205, 191, 227);">{{desc}}</p>
            </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
	        <div class="col-xs-3 col-sm-6 col-md-8 col-lg-12">
		        <div class="col-md-6" style = "background-color:RGB(253,247,254); border: thin solid white;">
		            <h2>Hashtags</h2>
		            {% for tag in tags %}
		                <h2 style="color:red;font-size:{{40 * tag[1] / tags[0][1] }}px">#{{tag[0]}}</h2>
		            {% endfor %}	
		        </div>
		        <div class="col-md-6" style = "background-color:RGB(253,247,254);border: thin solid white;">
		            <h2>Stats</h2>
		            <div id="myfirstchart" style="height: 250px;"></div>
	            </div>
	        </div>
        </div>
    </div>
    <div class = "container">
     <div style = "background-color: #6f5499; color: rgb(205, 191, 227);">
        <h2 style = "color:white;"> Find another ID </h2>
        <div class = "row">
            <div class = "col-md-4">
                <div class="form-group">
                    <label for="twitter">Twitter Id</label>
                    <input type="text" class="form-control" id="twitter" placeholder="twitter id or handle" style = "color: rgb(205, 191, 227);">
                </div>
            </div>
            <div class = "col-md-4">
                <div id="myLink">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Get user Stats
                    </button>
	            </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 leaderboard">
      {% block content %}{% endblock %}
      <br>
      <a href="https://github.com/nicoTrombon" class="btn btn-block btn-social btn-lg btn-github" style="color:black" ><i class="fa fa-github"></i>Nico in GitHub</a>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
                document.getElementById("myLink").onclick = function() {
                var link = document.getElementById('twitter').value;
                window.location.href = '../' + link
                };
            </script>
    <script type='text/javascript'>
                  new Morris.Bar({
                  // ID of the element in which to draw the chart.
                  element: 'myfirstchart',
                  // Chart data records -- each entry in this array corresponds to a point on
                  // the chart.
                  data: [
                    { year: 'Followers', value: "{{fols}}" },
                    { year: 'Friends', value: "{{frds}}" }
                  ],
                  // The name of the data record attribute that contains x-values.
                  xkey: 'year',
                  // A list of names of data record attributes that contain y-values.
                  ykeys: ['value'],
                  // Labels for the ykeys -- will be displayed when you hover over the
                  // chart.
                  labels: ['Value']
               });
    </script>
  </body>
 
</html>
